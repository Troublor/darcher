    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

            crossorigin="anonymous"></script>
    <script src="js/vendor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.1.1/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.1.1/dist/jsoneditor.min.js"></script>
</head>
<body style="width: 800px">
<div class="container">
    <div class="row">
        <div class="col">
            <h2>DApp State Fetcher - Test Page</h2>

<!--                <input class="form-check-input" type="radio" name="mode" id="indexeddb-mode" value="indexeddb">-->

<!--                    HTML Mode-->
<!--                </label>-->
<!--            </div>-->
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col">
            <h2>Configuration</h2>
            <div class="form-group">
                <label for="config-file">Configuration File</label>
                <input type="file" class="form-control-file" id="config-file">
            </div>
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Configuration
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                         data-parent="#accordionExample">
                        <div class="card-body">
                            <div id="config-editor" style="width: 100%; height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col">
            <h2>Test</h2>
            <div class="row">
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-primary" id="fetch-btn">Fetch DApp State</button>
                        <button type="button" class="btn btn-outline-primary" id="refresh-btn">Refresh Page</button>
                    </div>
                </div>
                <div class="col my-auto">
                    <span id="message"></span>
                </div>
            </div>
            <div id="json-viewer" class="mt-2" style="width: 100%; height: 400px;"></div>
        </div>
